<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Contact Section Design Using Html And Css</title>
</head>

<body>
    <div class="container">
        <div class="contact-box">
            <div class="left">
                <img src="image/logo.png" alt="">
                <div class="social">
                    <img src="image/facebook.png" alt="">
                    <img src="image/linkedin.png" alt="">
                    <img src="image/instagram.png" alt="">
                    <img src="image/twitter.png" alt="">
                </div>
            </div>
            <div class="right">
                <h2>Contact Us</h2>
                <input class="field" type="text" placeholder="Your Name">
                <input class="field" type="email" placeholder="Your Email">
                <input class="field" type="text" placeholder="Your Phone">
                <textarea class="field" placeholder="Your Message"></textarea>
                <button class="btn">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
